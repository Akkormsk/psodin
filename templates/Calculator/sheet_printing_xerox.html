<select class="form-control" id="print_type" name="print_type" style="flex: 1; margin-right: 10px;">
    {% for print in print_types %}
    <option value="{{ print.id }}" data-xerox="{{ print.price_per_unit_xerox }}"
            data-konica="{{ print.price_per_unit_konica }}">
        {{ print.name }} - <span class="print-price">{{ print.price_per_unit_xerox }}</span> руб/лист
    </option>
    {% endfor %}
</select>
