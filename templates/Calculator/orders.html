{% extends 'Calculator/calculator.html' %}

{% block content %}
<div class="container mt-3">
    <h2 class="mb-3">Заказы</h2>
    <table class="table table-bordered">
        <thead style="background-color: #f8f9fa;">
            <tr>
                <th>ID</th>
                <th>Розничная цена</th>
                <th>Закупочная стоимость</th>
                <th>Материалы</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.retail_price }}</td>
                <td>{{ order.cost_price }}</td>
                <td class="materials-cell">{{ order.materials }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
