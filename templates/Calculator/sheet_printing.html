<h2>Листовая печать</h2>
<form method="POST">
    <div class="form-group">
        <label for="paper_type">Выберите тип бумаги:</label>
        <select class="form-control" id="paper_type" name="paper_type">
            {% for paper in paper_types %}
            <option value="{{ paper.id }}">{{ paper.name }} - {{ paper.price_per_unit }} руб/лист</option>
            {% endfor %}
        </select>
        <input type="number" class="form-control mt-2" id="paper_quantity" name="paper_quantity" placeholder="Количество листов" required>
    </div>
    <div class="form-group">
        <label for="print_type">Выберите тип печати:</label>
        <select class="form-control" id="print_type" name="print_type">
            {% for print in print_types %}
            <option value="{{ print.id }}">{{ print.name }} - {{ print.price_per_unit }} руб/лист</option>
            {% endfor %}
        </select>
        <input type="number" class="form-control mt-2" id="print_quantity" name="print_quantity" placeholder="Количество страниц" required>
    </div>
    <div class="form-group">
        <label for="postprint_type">Выберите тип постпечатной обработки:</label>
        <select class="form-control" id="postprint_type" name="postprint_type">
            {% for postprint in postprint_types %}
            <option value="{{ postprint.id }}">{{ postprint.name }} - {{ postprint.price_per_unit }} руб/единица</option>
            {% endfor %}
        </select>
        <input type="number" class="form-control mt-2" id="postprint_quantity" name="postprint_quantity" placeholder="Количество единиц" required>
    </div>
    <button type="submit" class="btn btn-primary">Рассчитать</button>
</form>

{% if total_cost is not none %}
<div class="alert alert-info mt-3">
    Общая стоимость: {{ total_cost }} руб.
</div>
{% endif %}
{% endblock %}
