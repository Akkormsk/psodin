<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Print Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Print Shop Admin Panel</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('admin_index') }}">Главная</a></li>
            <li><a href="{{ url_for('papertype.index_view') }}">Типы бумаги</a></li>
            <li><a href="{{ url_for('printtype.index_view') }}">Типы печати</a></li>
            <li><a href="{{ url_for('calculator.index') }}">Калькулятор</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        <!-- Содержимое страницы -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Print Shop</p>
    </footer>
</body>
</html>
