<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PSadmin Panel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <div class="header-left">
        <h1><a href="{{ url_for('admin_index') }}">PSadmin panel</a></h1>
    </div>
    <div class="header-right">
        {% block nav %}
        <!-- Навигация будет добавляться здесь в подшаблонах -->
        {% endblock %}
    </div>
</header>
<main>
    {% block content %}
    <!-- Содержимое страницы -->
    {% endblock %}
</main>
<footer>
    <p>&copy; 2024 PSadmin Panel</p>
</footer>
</body>
</html>
