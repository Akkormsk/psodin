{% extends 'calculator_base.html' %}

{% block title %}Калькулятор{% endblock %}

{% block content %}
<h2>Калькулятор</h2>
<form method="post" action="{{ url_for('calculator.calculate') }}">
    <div class="form-group">
        <label for="paper_type">Тип бумаги:</label>
        <select id="paper_type" name="paper_type">
            {% for pt in paper_types %}
            <option value="{{ pt.id }}">{{ pt.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="print_type">Тип печати:</label>
        <select id="print_type" name="print_type">
            {% for pt in print_types %}
            <option value="{{ pt.id }}">{{ pt.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" required>
    </div>
    <button type="submit">Рассчитать</button>
</form>
{% if total_price %}
<p>Общая стоимость: {{ total_price }} рублей</p>
{% endif %}
{% endblock %}
