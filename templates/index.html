<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Shop Calculator</title>
</head>
<body>
    <h1>Print Shop Calculator</h1>
    <form method="POST" action="/calculate">
        <label for="paper_type">Select Paper Type:</label>
        <select name="paper_type" id="paper_type">
            {% for paper in paper_types %}
                <option value="{{ paper.id }}">{{ paper.name }} - ${{ paper.price_per_unit }} per unit</option>
            {% endfor %}
        </select>
        <br>
        <label for="print_type">Select Print Type:</label>
        <select name="print_type" id="print_type">
            {% for print in print_types %}
                <option value="{{ print.id }}">{{ print.name }} - ${{ print.price_per_unit }} per unit</option>
            {% endfor %}
        </select>
        <br>
        <label for="quantity">Enter Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    {% if total_price %}
        <h2>Total Price: ${{ total_price }}</h2>
    {% endif %}
</body>
</html>
