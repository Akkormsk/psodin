{% extends 'admin/base.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">PSadmin Panel</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('calculator') }}">Калькулятор</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('papertype.index_view') }}">Типы бумаги</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('printtype.index_view') }}">Типы печати</a></li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block body %}
<h2>Калькулятор стоимости печати</h2>
<form method="POST" action="{{ url_for('calculator') }}">
    <div class="form-group">
        <label for="paper_type">Тип бумаги:</label>
        <select class="form-control" id="paper_type" name="paper_type">
            {% for paper in paper_types %}
            <option value="{{ paper.id }}">{{ paper.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="print_type">Тип печати:</label>
        <select class="form-control" id="print_type" name="print_type">
            {% for print in print_types %}
            <option value="{{ print.id }}">{{ print.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Количество:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <button type="submit" class="btn btn-primary">Рассчитать</button>
</form>
{% if total_cost %}
<p class="mt-3">Общая стоимость: {{ total_cost }} руб.</p>
{% endif %}
{% endblock %}
