<!-- Модальное окно для входа -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Введите пароль для входа в админ-панель</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{{ url_for('auth.login') }}">
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Скрипт для открытия модального окна при нажатии на ссылку Admin -->
<script>
  document.querySelector('a[href="/admin/"]').addEventListener('click', function(e) {
    e.preventDefault();  // Предотвращаем переход по ссылке
    $('#loginModal').modal('show');  // Открываем модальное окно
  });
</script>
